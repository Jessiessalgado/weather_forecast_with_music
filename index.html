<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>App Climate with Music</title>
</head>

<body>
    <main class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="./video/video4.mp4" type="video/mp4">
        </video>

        <div class="box">
            <div class="search">
                <button onclick="searchButton()" aria-label="Search Button">
                    <img src="./assets/magnifier.png" alt="Search icon">
                </button>
                <input id="input-search" placeholder="Name of the city" type="text" aria-label="City name">
            </div>

            <div class="envelope">
                <section class="climate-content">
                    <img class="weather-icon" src="./assets/01d.png" alt="Weather icon">
                    <h2 class="name-city">Paris</h2>
                    <h3 class="temperature">22°C</h3>

                    <div class="content-variations">
                        <p class="maxTemperature">máx: 23°C</p>
                        <p class="minTemperature">mín: 21°C</p>
                    </div>
                </section>
                
                <section class="music-content">
                    <img class="music-icon" src="./assets/Music.png" alt="Music icon">
                    <h2>Playlist</h2>

                    <ul class="playlist-box">
                        <li>
                            <img src="./assets/spotify.png" alt="Spotify icon">
                            <p>Nouveautés Pop</p>
                        </li>
                        <li>
                            <img src="./assets/spotify.png" alt="Spotify icon">
                            <p>Nouveautés Pop</p>
                        </li>
                        <li>
                            <img src="./assets/spotify.png" alt="Spotify icon">
                            <p>Nouveautés Pop</p>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </main>

    <script defer src="./script.js"></script>
</body>

</html>
